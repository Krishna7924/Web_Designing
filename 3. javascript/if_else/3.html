<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num;
        num=Number(prompt("enter the number: "));
        if (num>0)
        {
            document.write(num+" is a positive no.");
        }
        else if(num==0)
        {
            document.write(num+" is a zero");
        }
        else
        {
            document.write(num+" is a negative no.");
        }
    </script>
</head>
