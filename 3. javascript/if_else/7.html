<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let height;
        height=Number(prompt("enter the height: "));
        if (height>160)    
        {
            document.write("the person height is long");
        }
        else if (height<160 && height>130)
        {
            document.write("the person height is medium");
        }
        else if (height<130)
        {
            document.write("the person height is small");
        }
    </script>
</head>
