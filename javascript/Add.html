<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calculate() {
            let num1=parseInt(document.getElementById("num1").value);
            let num2=parseInt(document.getElementById("num2").value);
            let result=num1+num2;
            // alert("the sum of "+num1+" and "+num2+" is "+result)
            let res=document.getElementById("result");
            res.innerHTML="the sum of "+num1+" and "+num2+" is "+result;
            res.style.color="red";
            res.style.backgroundColor="greenyellow";
        }
    </script>
</head>
<body>

    <h1 id="result"></h1>
    Num1 : <input type="text" name="" id="num1"><br>
    Num2 : <input type="text" name="" id="num2"><br>

    <input type="button" onclick="calculate()" value="Add" >
</body>
</html>
