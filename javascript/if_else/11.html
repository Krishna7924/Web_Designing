<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let plusx,subx,a,b,c;
        a=Number(prompt("enter the value of a: "));
        b=Number(prompt("enter the value of b: "));
        c=Number(prompt("enter the value of c: "));
        plusx= (  (-b) + (b*b - 4*a*c))/2.0*a ;
        subx= (  (-b) - (b*b - 4*a*c))/2.0*a ;
        document.write("subx = "+subx);
        document.write("plusx = "+plusx);
    </script>
</head>
<body>
</body>
</html>
