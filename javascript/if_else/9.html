<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let x,y;
        x=Number(prompt("enter the value of x: "));
        y=Number(prompt("enter the value of y: "));
        if (x>0 && y>0)
        {
            document.write("The coordinate point (%d,%d) lies in the First quadrant",x,y);
        }
        else if (x<0 && y>0)
        {
            document.write("The coordinate point (%d,%d) lies in the second quadrant",x,y);
        }
        else if (x<0 && y<0)
        {
            document.write("The coordinate point (%d,%d) lies in the third quadrant",x,y);
        }
        else if (x>0 && y<0)
        {
            document.write("The coordinate point (%d,%d) lies in the fourth quadrant",x,y);
        }
    </script>
</head>
<body>
    
</body>
</html>
